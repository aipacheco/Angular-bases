<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center "
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-danger': isOdd
    }"
  >
    <div>
      <span>{{ i + 1 }}</span> {{ character.name }} - Power:
      {{ character.power }}
      <span> Es el primero: {{ i === 0 }}</span>
      <span> Es el primero: {{ isFirst }}</span>

      <span> Es el último: {{ i === characterList.length - 1 }}</span>
      <span> Es el último: {{ isLast }}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
<!-- propiedades de ngFor (first, last, even, odd....) -->
